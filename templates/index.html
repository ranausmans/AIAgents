<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Smart Traffic Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #simulate-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #2ecc71;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #simulate-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card.wide {
            grid-column: span 2;
        }
        .card h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .card-content {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .traffic-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .traffic-level {
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 3px;
            color: #ffffff;
        }
        .Low { background-color: #2ecc71; }
        .Medium { background-color: #f39c12; }
        .High { background-color: #e74c3c; }
        .public-alert {
            background-color: #3498db;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .signal-adjustment {
            background-color: #ecf0f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #animation-text {
            font-size: 2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NYC Smart Traffic Management</h1>
        <button id="simulate-btn">Simulate Traffic</button>
        <div class="grid">
            <div class="card">
                <h2>Traffic Data</h2>
                <div id="traffic-data" class="card-content">Waiting for data...</div>
            </div>
            <div class="card">
                <h2>Traffic Monitoring</h2>
                <div id="traffic-summary" class="card-content">Waiting for analysis...</div>
            </div>
            <div class="card">
                <h2>Signal Control</h2>
                <div id="signal-adjustments" class="card-content">Waiting for adjustments...</div>
            </div>
            <div class="card">
                <h2>Predictive Analysis</h2>
                <div id="traffic-prediction" class="card-content">Waiting for prediction...</div>
            </div>
            <div class="card wide">
                <h2>Public Communication</h2>
                <div id="public-alert" class="card-content">
                    <div class="public-alert">Waiting for alerts...</div>
                </div>
            </div>
        </div>
    </div>
    <div id="animation-overlay">
        <div id="animation-text"></div>
    </div>

    <script>
        const simulateBtn = document.getElementById('simulate-btn');
        const animationOverlay = document.getElementById('animation-overlay');
        const animationText = document.getElementById('animation-text');

        function showAnimation(text, duration) {
            animationText.textContent = text;
            animationOverlay.style.opacity = '1';
            animationOverlay.style.pointerEvents = 'auto';
            return new Promise(resolve => setTimeout(() => {
                animationOverlay.style.opacity = '0';
                animationOverlay.style.pointerEvents = 'none';
                resolve();
            }, duration));
        }

        simulateBtn.addEventListener('click', function() {
            showAnimation('Generating Simulation Data...', 2000)
                .then(() => showAnimation('Agents Communicating...', 5000));
            
            fetch('/simulate', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    updateTrafficData(data.traffic_data);
                    updateTrafficSummary(data.traffic_summary);
                    updateSignalAdjustments(data.signal_adjustments);
                    updatePublicAlert(data.public_alert);
                    updateTrafficPrediction(data.traffic_prediction);
                })
                .catch(error => console.error('Error:', error));
        });

        function updateTrafficData(data) {
            const container = document.getElementById('traffic-data');
            container.innerHTML = '';
            for (const [location, info] of Object.entries(data)) {
                const div = document.createElement('div');
                div.className = 'traffic-info';
                div.innerHTML = `
                    <span>${location}</span>
                    <span class="traffic-level ${info.traffic_level}">${info.traffic_level}</span>
                    <span>${info.vehicles} vehicles</span>
                    <span>${info.average_speed} mph</span>
                `;
                container.appendChild(div);
            }
        }

        function updateTrafficSummary(summary) {
            document.getElementById('traffic-summary').textContent = summary;
        }

        function updateSignalAdjustments(adjustments) {
            const container = document.getElementById('signal-adjustments');
            container.innerHTML = '';
            const intersections = adjustments.split('\n\n');
            intersections.forEach(intersection => {
                const div = document.createElement('div');
                div.className = 'signal-adjustment';
                const lines = intersection.split('\n');
                div.innerHTML = `<h3>${lines[0]}</h3>`;
                lines.slice(1).forEach(line => {
                    const [key, value] = line.split(': ');
                    div.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
                });
                container.appendChild(div);
            });
        }

        function updatePublicAlert(alert) {
            document.getElementById('public-alert').innerHTML = `<div class="public-alert">${alert}</div>`;
        }

        function updateTrafficPrediction(prediction) {
            document.getElementById('traffic-prediction').textContent = prediction;
        }
    </script>
</body>
</html>
